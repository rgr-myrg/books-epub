<p>

&nbsp;&nbsp;sometimes it doesn't light up&#8230
<br/><br/>
Then I reach out to sea<br/>
&nbsp;&nbsp;and become shipwrecked<br/>
&nbsp;&nbsp;&nbsp;&nbsp;until it dawns.
