<body>
<div style="text-align: center;">
<h3>&nbsp;</h3>
<p>
To my beloved daughter traveling through the stars:<br/><br/>
Diana.<br/><br/>
To my spirit force without limits, my son:<br/><br/>
Paul.<br/><br/>
To my three Marias:<br/><br/>
Carmina, Venus and Celine.
<br/><br/><br/><br/>
I'm not blind but I'm missing<br/>
a window<br/>
to see God!<br/>
</p>
